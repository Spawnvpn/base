<!DOCTYPE html>
<html lang="en">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
        {% load static %}
        {% block head %}
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
            <link rel="script" href="{% static 'js/bootstrap.js' %}">
            <link rel="script" href="{% static 'js/bootstrap.min.js' %}">
            <nav class="navbar navbar-dark bg-primary">
            <a id="main-link" class="btn btn-info"  href="/">Go to main page</a>
            <div class="search">{% include "cars/search.html" %}</div>
            <div class="login-logout">
            {% if user.is_authenticated %}
                <form action="/logout/" method="POST">
                    {% csrf_token %}
                    <input class="btn btn-info"  role="button" type="submit" value="Logout">
                </form>
            {% else %}
                <a class="btn btn-info"  role="button" href="/login/">Login</a>
                <a class="btn btn-info" role="button" href="/register/">Register</a>
            {% endif %}
            </nav>
            </div>
        {% endblock %}
</head>
<body>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
{% block js %} {% endblock %}
</body>
</html>
